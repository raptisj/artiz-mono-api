version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongodb-data:/data/db

  node:
    image: node:18
    container_name: node
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "4000:4000"
    networks:
      - app-network
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/mono"
    command: sh -c "npm install && npm start"

volumes:
  mongodb-data:
    driver: local

networks:
  app-network:
    driver: bridge
